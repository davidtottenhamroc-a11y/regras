<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Regras dos Estados</title>
    
    <style>
        /* ... (CSS Omitido) ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 95%;
            width: auto;
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .user-info {
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Tabela de Regras */
        .table-container {
            overflow-x: auto;
        }

        #rules-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #rules-table th, #rules-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        #rules-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }

        #rules-table td.rule-cell {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #rules-table td.rule-cell:hover {
            background-color: #e9f5ff;
        }

        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div id="main-system" class="container hidden">
        <header>
            <h2>Resumo das Regras dos Estados</h2>
            <div class="user-info">
                Bem-vindo(a), <span id="current-user"></span> (<span id="current-level"></span>)
                <button id="logout-button">Sair</button>
            </div>
        </header>

        <div class="table-container">
            <table id="rules-table">
                <thead>
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>

        <div id="status-message" class="message success hidden"></div>
        <p>
            **Permissões:**
            <ul>
                <li>**N1:** Só pode ver a coluna **'DADOS DA REGRA'** e a coluna do estado de **'PE'** (Pernambuco).</li>
                <li>**N2 e Gestão:** Podem ver todas as colunas e **clicar em qualquer regra** para editar.</li>
            </ul>
        </p>
    </div>

    <script>
    // URL base é vazia para usar o caminho relativo /api/ (funciona se o roteamento Vercel estiver correto)
    const API_BASE_URL = ''; 
    
    // VARIÁVEIS GLOBAIS DE ESTADO (SEM TOKEN)
    let currentUser = null;
    let currentLevel = null;
    
    const STATES = ["DADOS DA REGRA", "AL", "PE", "PB", "CE", "RN", "GO", "SE", "BA", "ES", "MA"];
    
    const tableBody = document.getElementById('table-body');
    const tableHeader = document.getElementById('table-header');
    const mainSystem = document.getElementById('main-system');
    const logoutButton = document.getElementById('logout-button');
    const statusMessage = document.getElementById('status-message');


    // FUNÇÃO DE FEEDBACK VISUAL (CORRIGIDA E ADICIONADA AQUI)
    function showMessage(element, message, type = 'error', duration = 3000) {
        element.textContent = message;
        element.classList.remove('hidden', 'success', 'error');
        element.classList.add(type);
        setTimeout(() => element.classList.add('hidden'), duration);
    }

    function updateAuthDisplay() {
        if (currentUser && currentLevel) {
            mainSystem.classList.remove('hidden');
            document.getElementById('current-user').textContent = currentUser;
            document.getElementById('current-level').textContent = currentLevel;
            renderRulesTable();
        } else {
            // Se não houver sessão válida, redireciona para o login
            window.location.href = 'login.html'; 
        }
    }
    
    function handleLogout() {
        localStorage.removeItem('session');
        window.location.href = 'login.html';
    }

    function restoreSession() {
        const session = localStorage.getItem('session');
        if (session) {
            try {
                const { currentUser: user, currentLevel: level } = JSON.parse(session);
                currentUser = user;
                currentLevel = level;
                updateAuthDisplay();
            } catch (e) {
                localStorage.removeItem('session');
                updateAuthDisplay(); 
            }
        } else {
            updateAuthDisplay();
        }
    }


    // --- 2. RENDERIZAÇÃO E EDIÇÃO DA TABELA (AJUSTADO PARA USAR HEADER SIMPLIFICADO) ---

    async function renderRulesTable() {
        try {
            // Requisição com caminho relativo
            const response = await fetch(`${API_BASE_URL}/api/rules`, {
                headers: { 
                    'X-User-Level': currentLevel 
                }
            });

            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    handleLogout();
                    return;
                }
                throw new Error('Falha ao buscar as regras.');
            }

            const rulesData = await response.json();
            
            const allowedStates = (currentLevel === 'N1') 
                ? STATES.filter(s => s === 'DADOS DA REGRA' || s === 'PE') 
                : STATES;

            // 1. Renderiza o cabeçalho
            tableHeader.innerHTML = '';
            allowedStates.forEach(state => {
                const th = document.createElement('th');
                th.textContent = state;
                tableHeader.appendChild(th);
            });

            // 2. Renderiza o corpo
            tableBody.innerHTML = '';
            const isEditable = currentLevel === 'N2' || currentLevel === 'Gestao';
            
            rulesData.forEach(rule => {
                const tr = document.createElement('tr');
                const ruleName = rule.name;
                
                allowedStates.forEach(state => {
                    const td = document.createElement('td');
                    
                    if (state === 'DADOS DA REGRA') {
                        td.textContent = ruleName;
                        td.style.fontWeight = 'bold';
                    } else {
                        const cellValue = rule.states[state] || '-'; 
                        td.textContent = cellValue;
                        
                        if (isEditable) {
                            td.classList.add('rule-cell');
                            td.dataset.ruleId = rule._id;
                            td.dataset.stateKey = state;
                            td.addEventListener('click', handleCellClick);
                        }
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });


        } catch (error) {
            console.error('Erro ao renderizar tabela:', error);
            showMessage(statusMessage, 'Erro ao carregar as regras. Verifique a conexão com o servidor.', 'error', 10000);
        }
    }

    function handleCellClick(event) {
        const td = event.target;
        const ruleId = td.dataset.ruleId;
        const stateKey = td.dataset.stateKey;
        const originalValue = td.textContent;

        if (td.querySelector('textarea')) return;

        const textarea = document.createElement('textarea');
        textarea.value = originalValue;
        textarea.style.width = '100%';
        textarea.style.minHeight = '50px';
        textarea.style.boxSizing = 'border-box';

        const saveButton = document.createElement('button');
        saveButton.textContent = 'Salvar';
        
        const cancelButton = document.createElement('button');
        cancelButton.textContent = 'Cancelar';
        cancelButton.style.backgroundColor = '#6c757d';
        cancelButton.style.marginLeft = '5px';

        const buttonGroup = document.createElement('div');
        buttonGroup.style.display = 'flex';
        buttonGroup.style.marginTop = '5px';
        buttonGroup.appendChild(saveButton);
        buttonGroup.appendChild(cancelButton);

        const finalizeEdit = (newValue = originalValue) => {
            td.textContent = newValue;
            td.removeChild(textarea);
            td.removeChild(buttonGroup);
            td.addEventListener('click', handleCellClick);
        };

        // Lógica de SALVAR (Comunicação com o Back-end)
        saveButton.addEventListener('click', async () => {
            const newValue = textarea.value.trim();
            
            try {
                // Requisição com caminho relativo
                const response = await fetch(`${API_BASE_URL}/api/rules/${ruleId}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-User-Level': currentLevel
                    },
                    body: JSON.stringify({ state: stateKey, value: newValue })
                });

                const data = await response.json();

                if (response.ok) {
                    finalizeEdit(newValue); 
                    showMessage(statusMessage, `Regra atualizada com sucesso em ${stateKey}.`, 'success');
                } else {
                    finalizeEdit(originalValue); 
                    showMessage(statusMessage, data.message || 'Permissão negada ou erro ao salvar.', 'error');
                }
            } catch (error) {
                console.error('Update error:', error);
                finalizeEdit(originalValue);
                showMessage(statusMessage, 'Erro de conexão com o servidor ao tentar salvar.', 'error');
            }
        });
        
        // Lógica de Cancelar
        cancelButton.addEventListener('click', () => {
            finalizeEdit(originalValue);
            statusMessage.classList.add('hidden');
        });

        // Substitui o conteúdo da célula pelos campos de edição
        td.textContent = '';
        td.removeEventListener('click', handleCellClick);
        td.appendChild(textarea);
        td.appendChild(buttonGroup);
        textarea.focus();
    }

    // --- 4. EVENT LISTENERS E INICIALIZAÇÃO ---

    document.addEventListener('DOMContentLoaded', () => {
        restoreSession(); 
    });

    logoutButton.addEventListener('click', handleLogout);

</script>
</body>
</html>
