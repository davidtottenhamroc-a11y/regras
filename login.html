<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VSoft - Regras dos Estados</title>
    <style>
        /* Seu CSS Existente (Melhorado para o padrão) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0d1a2a 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4f4f4;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .description {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.85);
            color: #1f1f1f;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            margin-top: 15px;
            color: #dc3545;
            font-weight: bold;
            display: none; 
        }
        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">VSoft</div>
        <h1>Acesso ao Painel</h1>
        <p class="description">Insira suas credenciais para continuar.</p>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário (Login):</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="error-message" id="error-message">Erro de autenticação.</p>
        <p class="register-link">
            Não tem conta? <a href="register.html">Cadastre-se aqui</a>
        </p>
    </div>

    <script>
        // **IMPORTANTE: Mantenha a URL do seu servidor Node.js aqui**
        const API_BASE_URL = 'http://localhost:3000/api'; 

        document.addEventListener('DOMContentLoaded', () => {
             // Redireciona se o usuário já estiver logado
            if (localStorage.getItem('session')) {
                window.location.href = 'rules.html';
                return;
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.authenticated) {
                    // 1. Armazena os dados da sessão (incluindo token e level)
                    const sessionData = {
                        currentUser: data.username,
                        currentLevel: data.level,
                        authToken: data.token
                    };
                    localStorage.setItem('session', JSON.stringify(sessionData));
                    
                    // 2. Redireciona para a tela de regras
                    window.location.href = 'rules.html';
                } else {
                    errorMessage.textContent = data.message || 'Usuário ou senha incorretos.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = 'Erro ao conectar com o servidor. Tente novamente mais tarde.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
